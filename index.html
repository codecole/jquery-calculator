<!Doctype>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
<link rel="stylesheet" href="font-awesome.css"/>
    <script src="jquery-3.3.1.min.js">  type="text.javascript"</script>
    <script src="calculator.js"> type="text.javascript"</script>
    
</head>
<body> <center>
    <header>
        <h1></h1>
    </header>
  
   <content>
     <table border= "4">
            
         <tr class: 'table-display'>
          <td colspan="1" >
                <p> $ CALCULATOR</p>
                <input class="entry"  type="text" name="entry" disabled>
            </td>
         </tr>
         <tr>
                <td> <input class="display" type="text" name="display" disabled></td>
              </tr>
      
         <table class = 'table-btn'>
             <tr class= "firstRow">
                <td><input class ="clear-btn"  type="button" value="c"></td>             
                <td><input class ="plusminus-btn" type="button" datarole="operator" value="&plusmn;"></td>
                 <td><input class ="backspace" type="button" value="&larr;"></td>
                 <td><input class ="calc-btn" datarole="operator" type="button" value="/"></td>
             </tr>
             <tr>
                <td><input class ="calc-btn" datarole="number" type="button" value="7"></td>
                <td><input class ="calc-btn" datarole="number" type="button" value="8"></td>
                <td><input class ="calc-btn" datarole="number" type="button" value="9"></td>
                <td><input class ="calc-btn" datarole="operator" type="button" value="+"></td>
            </tr>
             <tr>
                    <td><input class ="calc-btn" datarole="number" type="button" value="4"></td>
                    <td><input class ="calc-btn" datarole="number" type="button" value="5"></td>
                    <td><input class ="calc-btn" datarole="number" type="button" value="6"></td>
                    <td><input class ="calc-btn" datarole="operator" type="button" value="-"></td>
             </tr>
             <tr>
                    <td><input class ="calc-btn" datarole="number" type="button" value="1"></td>
                    <td><input class ="calc-btn" datarole="number" type="button" value="2"></td>
                    <td><input class ="calc-btn" datarole="number" type="button" value="3"></td>
                    <td><input class ="calc-btn" datarole="operator" type="button" value="*"></td>
                    
             </tr>
             <tr>
                    
                    <td colspan="2"><input class ="calc-btn" datarole="number" type="button" value="0" id= "zero-btn"></td>
                    <td><input class ="calc-btn" datarole="number" type="button" value="."></td>
                    <td><input class ="equal-btn"  type="button" value="="></td>
                    

             </tr>
         </table>
    </table>
</content>
</center>
</body>
</html>
